<!DOCTYPE html>
<html>
<head>
   <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title> {% include meta.html %}
   <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
   <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
   <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
</head>
<body>
   <header>
      <a href="{{ site.baseurl }}/">{{ site.name }}</span>
      <nav>
         <a href="{{ site.baseurl }}/om">Om</a>/<a href="{{ site.baseurl }}/cv">CV</a>
      </nav>
   </header>
   <article class="">
      {{ content }}
   </article>
   <footer></footer> {% include analytics.html %}
</body>
</html>
